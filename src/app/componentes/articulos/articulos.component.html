<h1 style="text-align: center;">ARTICULOS</h1>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of articulos" (click) = "articuloSeleccionado=articulo">
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.descripcion}}</td>
            <td>{{articulo.precio}}</td>
        </tr>
      
    </tbody>
</table>
<input type="text" placeholder="Nombre del articulo" [(ngModel)] = "articuloNuevo.nombre"> 
<input type="text" placeholder="descripcion del articulo" [(ngModel)] = "articuloNuevo.descripcion"> 
<input type="number" placeholder="precio del articulo" [(ngModel)] = "articuloNuevo.precio"> 
<button (click)="insertarArticulo()">Insertar Articulo</button> 
<br><br>
<input type="text" placeholder="Nombre del articulo" [(ngModel)] = "articuloSeleccionado.nombre"> 
<input type="text" placeholder="descripcion del articulo" [(ngModel)] = "articuloSeleccionado.descripcion"> 
<input type="number" placeholder="precio del articulo" [(ngModel)] = "articuloSeleccionado.precio"> 
<button (click)="editarArticulo(articuloSeleccionado)">Editar Articulo</button>
<button (click)="borrarArticulo(articuloSeleccionado)">Borrar Articulo</button>
