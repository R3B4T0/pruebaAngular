<div class="card">
    <div class="card-header">
        <h2 class="card-title">Formulario</h2>
    </div>
    <div class="card-body">
        <h4 class="card-title">Nombre</h4>
        <input class="form-control" type="text" placeholder="Nombre..." [(ngModel)]="user.nombre">
        <br>
        <h4 class="card-title">Apellido</h4>
        <input class="form-control" type="text" placeholder="Apellido..." [(ngModel)]="user.apellido">
        <br>
        <h4 class="card-title">Edad</h4>
        <input class="form-control" type="text" placeholder="Edad..." [(ngModel)]="user.edad">
        <br>
        <button class="btn btn-primary btn-block" (click)= "insertar()">Insertar</button>
    </div>
</div>
<ul>
    <li  (click)="alertame('Yo soy ' +  usern.nombre )" *ngFor = "let usern of users"> {{usern.nombre + " " + usern.apellido + " " + usern.edad}}</li>
</ul>
